<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RFN Employee Access</title>

  <style>
    :root{
      --bg1:#0b1020;
      --bg2:#121a2f;
      --card:rgba(255,255,255,.06);
      --border:rgba(255,255,255,.12);
      --shadow:0 30px 80px rgba(0,0,0,.55);

      --blue:#4da6ff;
      --blue2:#7fc2ff;

      --pink:#ff8fab;
      --pink2:#ffb3c8;

      --gold:#d4af37;
      --gold2:#e6c768;

      --green:#5ee1a1;
      --green2:#8ff0c6;

      --text:#ffffff;
      --muted:rgba(255,255,255,.75);
    }

    *{box-sizing:border-box}
    html,body{height:100%}

    body{
      margin:0;
      font-family:Segoe UI,system-ui,-apple-system,Roboto,Arial,sans-serif;
      color:var(--text);
      background:
        radial-gradient(900px 500px at 10% 10%, rgba(77,166,255,.15), transparent 60%),
        radial-gradient(900px 500px at 90% 0%, rgba(255,143,171,.15), transparent 60%),
        linear-gradient(135deg,var(--bg1),var(--bg2));
      display:flex;
      align-items:center;
      justify-content:center;
      padding:20px;
    }

    .container{
      width:100%;
      max-width:640px;
      background:var(--card);
      border:1px solid var(--border);
      border-radius:22px;
      padding:42px 38px;
      backdrop-filter: blur(14px);
      box-shadow:var(--shadow);
      text-align:center;
    }

    h1{
      margin:0 0 14px;
      font-size:34px;
      font-weight:900;
      letter-spacing:.6px;
    }

    p{
      margin:0 0 34px;
      font-size:15px;
      line-height:1.6;
      color:var(--muted);
    }

    .btn{
      display:flex;
      align-items:center;
      justify-content:center;
      width:100%;
      padding:16px 18px;
      margin:14px 0;
      font-size:17px;
      font-weight:900;
      border:none;
      border-radius:16px;
      cursor:pointer;
      transition:transform .15s ease, box-shadow .15s ease, filter .15s ease;
      letter-spacing:.3px;
    }

    .btn:hover{
      transform:translateY(-2px);
      box-shadow:0 14px 40px rgba(0,0,0,.45);
      filter:brightness(1.05);
    }

    .btn:active{
      transform:translateY(0);
      box-shadow:none;
    }

    .btn-portal{
      background:linear-gradient(135deg,var(--blue),var(--blue2));
      color:#07111f;
    }

    .btn-staff{
      background:linear-gradient(135deg,var(--pink),var(--pink2));
      color:#2a0c16;
    }

    .btn-audit{
      background:linear-gradient(135deg,var(--gold),var(--gold2));
      color:#2a2108;
    }

    .btn-writeup{
      background:linear-gradient(135deg,var(--green),var(--green2));
      color:#062016;
    }

    footer{
      margin-top:28px;
      font-size:12px;
      letter-spacing:.4px;
      opacity:.65;
    }

    @media (max-width:520px){
      h1{font-size:28px}
      .container{padding:34px 26px}
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>RFN Employee Access</h1>
    <p>
      Welcome to the Robloxian Franchise Network employee portal.
      Select a system below to continue.
    </p>

    <button class="btn btn-portal"
      onclick="location.href='https://script.google.com/macros/s/AKfycbzm8hE-CWZbs5xx-E8LEDUuGiqr5l-fEZNytZgzOCaGqnsgyDwU6elkohpDNa4f4A1LkA/exec'">
      Customer Portal
    </button>

    <button class="btn btn-staff"
      onclick="location.href='https://script.google.com/macros/s/AKfycbyS39T-D9nX6qlANAjdI3FbQTlkyHBugmr6WJ5wwEaXxC7GRnbIw4dV_GqoEmN-puXT/exec'">
      Staff Training & Testing
    </button>

    <button class="btn btn-audit"
      onclick="location.href='https://script.google.com/macros/s/AKfycbw0Z-9TPFalV4RFWlCI1eCCy7ILtSBA7J0fw54NyGGnFprk0Pa0-Lw0OHumzsnpaoFThg/exec'">
      Internal Audit System
    </button>

    <button class="btn btn-writeup"
      onclick="location.href='https://script.google.com/macros/s/AKfycbzO2Y0rB-FUiMmpGsh-95jnwBO77IACHz7dsHQ-W-aAb_SMNred2kyKLRQxAd0SWXfO/exec'">
      Employee Write-Up System
    </button>

    <footer>RFN Â© 2026</footer>
  </div>
</body>
</html>
