<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RFN Employee Portal</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0e0e0e, #1e1e1e);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
      padding: 40px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.4);
      width: 90%;
      max-width: 600px;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 32px;
      letter-spacing: 1px;
    }

    p {
      margin-bottom: 40px;
      font-size: 16px;
      opacity: 0.85;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 15px;
      margin: 15px 0;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.25s ease;
    }

    .btn-portal {
      background: #4da6ff;
      color: black;
    }

    .btn-portal:hover {
      background: #80c1ff;
      transform: scale(1.03);
    }

    .btn-staff {
      background: #ff8fab;
      color: black;
    }

    .btn-staff:hover {
      background: #ffb3c8;
      transform: scale(1.03);
    }

    footer {
      margin-top: 25px;
      font-size: 12px;
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>RFN Employee Access</h1>
    <p>Welcome to RFN. Choose a portal below to continue to your employee dashboard.</p>

    <button class="btn btn-portal" onclick="location.href='https://script.google.com/macros/s/AKfycbzm8hE-CWZbs5xx-E8LEDUuGiqr5l-fEZNytZgzOCaGqnsgyDwU6elkohpDNa4f4A1LkA/exec'">Customer Portal</button>

    <button class="btn btn-staff" onclick="location.href='https://script.google.com/macros/s/AKfycbzwRwOXbxGsZmhrpu9lNkhlWbC0LUWpA9PtaNMS0uvXFIcuzAVm5xgfW-c3Upl4VSNP/exec'">Staff Client</button>

    <footer>RFN Â© 2025</footer>
  </div>
</body>
</html>
